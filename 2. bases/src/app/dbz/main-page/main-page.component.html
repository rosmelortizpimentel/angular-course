<h1>Dragon Ball Z</h1>
<hr>

<div style="display: flex;">
    <table mat-table [dataSource]="dataSource">

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Poder Column -->
        <ng-container matColumnDef="poder">
            <th mat-header-cell *matHeaderCellDef> Poder </th>
            <td mat-cell *matCellDef="let element"> {{element.poder}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <fieldset>
        <form>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Nombre">
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Poder</mat-label>
                <input matInput placeholder="Poder">
            </mat-form-field>
            <button mat-raised-button color="primary">
                Agregar
            </button>
        </form>
    </fieldset>
</div>
