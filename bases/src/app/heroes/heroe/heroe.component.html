<h1>Heroe: {{nombre}}</h1>
<ul>
    <li>Nombre: <strong>{{nombre}}</strong></li>
    <li>Edad: <strong>{{edad}}</strong></li>
    <li>Nombre Capitalizado: <strong>{{nombreCapitalizado}}</strong></li>
</ul>

<button mat-raised-button color="primary" (click)="cambiarNombre()">
    Cambiar Heroe
</button>
<button mat-raised-button color="warn" (click)="cambiarEdad()">
    Cambiar Edad
</button>
